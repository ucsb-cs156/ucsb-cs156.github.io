# remote_theme: just-the-docs/just-the-docs
theme: just-the-docs

incremental: true

title: "CS156"

mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "9.1.3"


# Aux links for the upper right navigation
aux_links:
  "M23":
    - "//ucsb-cs156.github.io/m23"
  "S23":
    - "//ucsb-cs156.github.io/s23"
  "F22":
    - "//ucsb-cs156.github.io/f22"
  "S22":
    - "//ucsb-cs156.github.io/s22"
  "cs156 docs repo":
    - "//github.com/ucsb-cs156/ucsb-cs156.github.io"
  "Canvas":
    - "https://www.canvas.ucsb.edu/"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/ucsb-cs156/ucsb-cs156.github.io" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately

defaults:
  -
    scope:
      path: "textbooks"
    values:
      layout: "default"
  -
    scope:
      path: "tutorials/student/*"
    values:
      layout: "default"
 
   

